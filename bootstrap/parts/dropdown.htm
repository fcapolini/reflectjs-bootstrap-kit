<lib>

  <:define tag="bs-dropdown-menu:ul" class="dropdown-menu"/>

  <:define tag="bs-dropdown-item:li" :href="#">
    <a class="dropdown-item" href="[[href]]"><:slot name="default"/></a>
  </:define>

  <:define tag="bs-dropdown-divider:li">
    <hr class="dropdown-divider">
  </:define>

</lib>
